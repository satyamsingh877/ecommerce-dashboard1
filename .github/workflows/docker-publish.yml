name: Docker Build and Push

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build Docker image
      run: |
        docker build \
          --tag ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-dashboard1:latest \
          --tag ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-dashboard1:${{ github.sha }} \
          .
    
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-dashboard1:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-dashboard1:${{ github.sha }}
    
    - name: Verify push
      run: |
        echo "‚úÖ Docker image pushed successfully!"
        echo ""
        echo "üì¶ Docker Hub URL:"
        echo "https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-dashboard1"
        echo ""
        echo "üè∑Ô∏è Tags pushed:"
        echo "- ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-dashboard1:latest"
        echo "- ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-dashboard1:${{ github.sha }}"
        echo ""
        echo "üöÄ Run locally:"
        echo "docker run -p 9000:9000 ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-dashboard1:latest"
