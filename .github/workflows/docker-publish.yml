name: Build, Sign and Push Docker Image

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  # Use lowercase and replace slashes with hyphens if needed
  IMAGE_NAME: ecommerce-dashboard1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up QEMU (for multi-arch builds)
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=sha,format=short
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # Enable Docker BuildKit for better performance
        build-args: |
          BUILDKIT_INLINE_CACHE=1
    
    - name: Install Cosign
      if: github.event_name != 'pull_request'
      uses: sigstore/cosign-installer@v3
    
    - name: Sign the published Docker image
      if: github.event_name != 'pull_request'
      env:
        COSIGN_EXPERIMENTAL: "true"
        # Use the first tag for signing
        IMAGE_TAG: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
      run: |
        echo "Signing image: $IMAGE_TAG"
        cosign sign --yes $IMAGE_TAG
    
    - name: Verify the signed image
      if: github.event_name != 'pull_request'
      env:
        COSIGN_EXPERIMENTAL: "true"
        IMAGE_TAG: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
      run: |
        echo "Verifying image: $IMAGE_TAG"
        cosign verify $IMAGE_TAG
    
    - name: Logout from Docker Hub
      if: always()
      run: docker logout

  test-deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request' && success()
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Run container locally
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        docker run -d --name ecommerce-test -p 9000:9000 ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        sleep 10  # Wait for container to start
        
        # Test if container is running
        docker ps | grep ecommerce-test
        
        # Test if application is responding
        curl -f http://localhost:9000/ || exit 1
        
        # Clean up
        docker stop ecommerce-test
        docker rm ecommerce-test
    
    - name: Run security scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest'
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true
    
    - name: Upload scan results
      uses: actions/upload-artifact@v4
      with:
        name: trivy-scan-results
        path: trivy-results.*

  notify:
    runs-on: ubuntu-latest
    needs: [build-and-push, test-deploy]
    if: always()
    
    steps:
    - name: Send workflow status
      run: |
        if [ "${{ needs.build-and-push.result }}" = "success" ] && [ "${{ needs.test-deploy.result }}" = "success" ]; then
          echo "‚úÖ Deployment successful!"
          echo "üì¶ Image: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}"
          echo "üè∑Ô∏è Tags: ${{ steps.meta.outputs.tags }}"
          echo "üîó Pull command: docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          echo "üöÄ Run command: docker run -p 9000:9000 ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
        else
          echo "‚ùå Deployment failed!"
          echo "Check the workflow logs for details."
        fi
