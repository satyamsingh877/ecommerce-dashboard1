name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: satyamsingh877/ecommerce-dashboard1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,format=short
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Output image details
      run: |
        echo "‚úÖ Docker image built and pushed successfully!"
        echo ""
        echo "üì¶ Image: ${{ env.IMAGE_NAME }}"
        echo "üè∑Ô∏è Tags: ${{ steps.meta.outputs.tags }}"
        echo ""
        echo "üîó Docker Hub URL:"
        echo "https://hub.docker.com/r/satyamsingh877/ecommerce-dashboard1"
        echo ""
        echo "üöÄ Run locally:"
        echo "docker run -p 9000:9000 ${{ env.IMAGE_NAME }}:latest"
        echo ""
        echo "üåê Open: http://localhost:9000"

  test-deployment:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Pull and test the image
      run: |
        # Pull the image
        echo "Pulling image from Docker Hub..."
        docker pull ${{ env.IMAGE_NAME }}:latest
        
        # Run container
        echo "Running container..."
        docker run -d --name ecommerce-test -p 9000:9000 ${{ env.IMAGE_NAME }}:latest
        
        # Wait for container to start
        echo "Waiting for container to start..."
        sleep 15
        
        # Check container status
        echo "Container status:"
        docker ps | grep ecommerce-test || echo "Container not running"
        
        # Test the application
        echo "Testing application..."
        if curl -s -f http://localhost:9000 > /dev/null; then
          echo "‚úÖ Application is accessible at http://localhost:9000"
        else
          echo "‚ùå Application failed to start"
          docker logs ecommerce-test
          exit 1
        fi
        
        # Clean up
        echo "Cleaning up..."
        docker stop ecommerce-test
        docker rm ecommerce-test
        
        echo "‚úÖ All tests passed!"
