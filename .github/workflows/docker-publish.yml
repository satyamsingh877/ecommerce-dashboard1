name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Docker buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKER_USERNAME }}/ecommerce-dashboard1
        tags: |
          type=ref,event=branch
          type=sha,format=short
    
    - name: Debug metadata
      run: |
        echo "Tags: ${{ steps.meta.outputs.tags }}"
        echo "Labels: ${{ steps.meta.outputs.labels }}"
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Verify Docker image
      run: |
        echo "‚úÖ Image built successfully!"
        echo "üì¶ Image name: ${{ secrets.DOCKER_USERNAME }}/ecommerce-dashboard1"
        echo "üè∑Ô∏è Tags: ${{ steps.meta.outputs.tags }}"

  test-deployment:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Pull and run container
      run: |
        # Pull the image
        docker pull ${{ secrets.DOCKER_USERNAME }}/ecommerce-dashboard1:latest
        
        # Run container
        docker run -d --name ecommerce-test -p 9000:9000 ${{ secrets.DOCKER_USERNAME }}/ecommerce-dashboard1:latest
        
        # Wait for container to start
        sleep 10
        
        # Check if container is running
        docker ps
        
        # Test the application
        echo "Testing application..."
        curl -f http://localhost:9000 && echo "‚úÖ Application is running!"
        
        # Show logs
        docker logs ecommerce-test
        
        # Clean up
        docker stop ecommerce-test
        docker rm ecommerce-test
