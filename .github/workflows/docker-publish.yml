name: Build, Sign and Push Docker Image

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag'
        required: true
        default: 'latest'

env:
  REGISTRY: docker.io
  # Image name without username (repository name)
  REPO_NAME: ecommerce-dashboard1

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.REPO_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=sha
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
    
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

  push:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.REPO_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=sha
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Install Cosign
      uses: sigstore/cosign-installer@v3
      with:
        cosign-release: 'v2.2.2'
    
    - name: Sign container image
      env:
        TAGS: ${{ steps.meta.outputs.tags }}
      run: |
        # Get the first tag for signing
        FIRST_TAG=$(echo "$TAGS" | tr ',' '\n' | head -1)
        echo "Signing image: $FIRST_TAG"
        cosign sign --yes $FIRST_TAG
      # Note: For production, use key-based signing instead of keyless
    
    - name: Verify signed image
      env:
        TAGS: ${{ steps.meta.outputs.tags }}
      run: |
        FIRST_TAG=$(echo "$TAGS" | tr ',' '\n' | head -1)
        echo "Verifying image: $FIRST_TAG"
        cosign verify $FIRST_TAG
    
    - name: Output image info
      run: |
        echo "Image successfully built and pushed!"
        echo "Tags: ${{ steps.meta.outputs.tags }}"
        echo "Pull command: docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.REPO_NAME }}:latest"
        echo "Run command: docker run -p 9000:9000 ${{ secrets.DOCKER_USERNAME }}/${{ env.REPO_NAME }}:latest"

  test:
    runs-on: ubuntu-latest
    needs: push
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Pull and test image
      run: |
        # Pull the image
        docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.REPO_NAME }}:latest
        
        # Run container in background
        docker run -d --name ecommerce-test -p 9000:9000 ${{ secrets.DOCKER_USERNAME }}/${{ env.REPO_NAME }}:latest
        
        # Wait for container to start
        sleep 10
        
        # Check if container is running
        docker ps | grep ecommerce-test
        
        # Check if application is accessible
        echo "Testing application on port 9000..."
        curl -f http://localhost:9000/ || exit 1
        
        # Check container logs
        echo "Container logs:"
        docker logs ecommerce-test --tail 10
        
        # Clean up
        docker stop ecommerce-test
        docker rm ecommerce-test
        
        echo "âœ… Test passed! Image is working correctly."

  security-scan:
    runs-on: ubuntu-latest
    needs: push
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ secrets.DOCKER_USERNAME }}/${{ env.REPO_NAME }}:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
