name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  DOCKER_IMAGE: satyamsingh877/ecommerce-dashboard1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Extract branch name
      shell: bash
      run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//-/g')" >> $GITHUB_ENV
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          ${{ env.DOCKER_IMAGE }}:${{ env.BRANCH_NAME }}
          ${{ env.DOCKER_IMAGE }}:latest
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
        cache-to: type=inline
    
    - name: Verify push
      run: |
        echo "âœ… Docker image pushed successfully!"
        echo "ğŸ“¦ Image: ${{ env.DOCKER_IMAGE }}"
        echo "ğŸ·ï¸ Tags:"
        echo "  - ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
        echo "  - ${{ env.DOCKER_IMAGE }}:${{ env.BRANCH_NAME }}"
        echo "  - ${{ env.DOCKER_IMAGE }}:latest"
        echo ""
        echo "ğŸš€ To run locally:"
        echo "docker run -p 9000:9000 ${{ env.DOCKER_IMAGE }}:latest"

  test-deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Run and test container
      run: |
        # Pull and run the image
        docker pull ${{ env.DOCKER_IMAGE }}:latest
        docker run -d --name ecommerce-test -p 9000:9000 ${{ env.DOCKER_IMAGE }}:latest
        
        # Wait for container to start
        sleep 15
        
        # Test if the app is running
        echo "Testing application..."
        if curl -s -f http://localhost:9000 > /dev/null; then
          echo "âœ… Application is running successfully!"
          echo "ğŸŒ Open http://localhost:9000 in your browser"
        else
          echo "âŒ Application failed to start"
          docker logs ecommerce-test
          exit 1
        fi
        
        # Clean up
        docker stop ecommerce-test
        docker rm ecommerce-test
